<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eum 로그인</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <form onsubmit="login(event)">
        <div class="input-group">
          <img src="./images/person.svg" class="lock" alt="person" />
          <input type="text" id="email" placeholder="아이디 입력" />
          <span class="domain">@gsm.hs.kr</span>
        </div>

        <div class="input-group password">
          <img src="./images/lock.svg" class="lock" alt="lock" />
          <input type="password" id="password" placeholder="비밀번호 입력" />
          <img
            id="togglePw"
            src="./images/eyeclose.svg"
            class="eye-icon"
            alt="비밀번호 보기"
          />
          <div id="error-message" class="error-message">
            올바르지 않은 이메일 또는 비밀번호입니다.
          </div>
        </div>

        <a href="../../../main/main화면/main화면(로그인O)/main.html">
          <button id="login-btn" type="submit">로그인</button>
        </a>
        <div class="signup">
          <a href="./join.html"
            >회원가입<img src="./images/화살표.svg" class="arrow" alt="lock"
          /></a>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
