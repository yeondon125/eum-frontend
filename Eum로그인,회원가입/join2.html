<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUM 회원가입</title>
    <link rel="stylesheet" href="./css/join2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="./images/Eum로고.png" alt="logo" />
      </div>

      <div class="input-group">
        <label class="input-label" for="email">학교 이메일</label>
        <input
          type="text"
          id="email"
          placeholder="학교 이메일을 설정해주세요"
        />
        <span class="domain">@gsm.hs.kr</span>
        <span id="email-error" class="error-message">
          올바른 형식의 이메일을 입력해주세요
        </span>
      </div>

      <div class="input-group">
        <label class="input-label" for="password">비밀번호 설정</label>
        <input
          type="password"
          id="password"
          placeholder="설정하실 비밀번호를 입력해주세요"
        />
        <img
          id="togglePw"
          src="./images/eyeclose.svg"
          class="eye-icon"
          alt="비밀번호 보기"
        />
        <span id="student-id-error" class="error-message">
          8~20자 이내로 영어,숫자,특수문자(~,?,!,@,$)의 조합으로
          입력해주세요</span
        >
      </div>

      <form action="./login.html">
        <button class="submit-button" type="submit">회원가입</button>
      </form>

      <div class="login-link">
        <a href="./login.html"
          >로그인<img src="./images/화살표.svg" class="arrow" alt="lock"
        /></a>
      </div>
    </div>
    <script src="./js/join2.js"></script>
  </body>
</html>
