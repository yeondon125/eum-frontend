<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUM 회원가입</title>
    <link rel="stylesheet" href="./css/join.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="./images/Eum로고.png" alt="logo" />
      </div>

      <div class="input-group">
        <label class="input-label" for="student_name">이름</label>
        <input
          type="text"
          id="student_name"
          placeholder="이름을 입력해주세요"
        />
      </div>

      <div class="input-group">
        <label class="input-label" for="student_id">학번</label>
        <input type="text" id="student_id" placeholder="학번을 입력해주세요" />
        <span id="student-id-error" class="error-message"
          >올바른 학번을 입력해주세요(4자리)</span
        >
      </div>

      <div class="error-and-button-group">
        <a href="./join2.html">
          <button type="button" class="submit-button">다음</button>
        </a>
      </div>

      <div class="login-link">
        <a href="./login.html"
          >로그인<img src="./images/화살표.svg" class="arrow" alt="lock"
        /></a>
      </div>
    </div>
    <script src="./js/join.js"></script>
  </body>
</html>
